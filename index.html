<!DOCTYPE html>
<html>
  <head>
    <title>Vacation Site</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

      <h1>Vacation Quiz</h1>
      <form id="vaca">

        <div class="form-group">
          <label for="person">Name:</label>
            <input id="person" class="form-control" type="text">
        </div>


        <p>What is your vacation budget?</p>
        <div class="radio">
          <label>
            <input type="radio" name="budget" value="1" checked>
            $500
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="budget" value="2">
            $1,000
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="budget" value="3">
            $1,500
          </label>
        </div>

        <p>What temperature do you prefer?</p>
        <div class="radio">
          <label>
            <input type="radio" name="temp" value="1" checked>
            Mild
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="temp" value="2">
            Cold
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="temp" value="3">
            Hot
          </label>
        </div>

        <p>Favorite Cusine?</p>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="1" checked>
            Barbeque
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="2">
              Fish & Chips
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="3">
            Hawaiian
          </label>
        </div>


        <p>Flip flops or sneakers?</p>
        <div class="radio">
          <label>
            <input type="radio" name="shoes" value="1" checked>
            Sneaks
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="shoes" value="2">
            Flops
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="shoes" value="3">
            Both
          </label>
        </div>

        <p>Are you willing to fly?</p>
        <div class="radio">
          <label>
            <input type="radio" name="fly" value="1" checked>
            No
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="fly" value="2">
            Maybe
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="fly" value="3">
            Yes
          </label>
        </div>

        <button type="submit" class="button">Click for vacation result!</button>
      </form>

      <br>
      <br>

      <div id="output">
        <p><span class="person"></span> you are going to <span class="answer"></span>!</p>
      </div>
    </div>
  </body>
</html>
