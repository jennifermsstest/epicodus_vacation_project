<!DOCTYPE html>
<html>
  <head>
    <title>Vacation Site</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Quiz</h1>
      <form id="vaca">
        <div class="form-group">
          <label for="person">
            <h2>Name:</h2>
          </label>
            <input id="person" class="form-control" type="text">
        </div>
        <h2>What is your vacation budget?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="budget" value="1" checked>
            $1,000
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="budget" value="2">
            $3,000
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="budget" value="3">
            $5,000
          </label>
        </div>
        <h2>What temperature do you prefer?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="temp" value="1" checked>
            Mild
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="temp" value="2">
              Hot
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="temp" value="3">
            Hotter
          </label>
        </div>
        <h2>Pick a cusine:</h2>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="1" checked>
            Salad
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="2">
             Burgers
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="food" value="3">
            Fish & Chips
          </label>
        </div>
        <h2>Flip flops or sneakers?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="shoes" value="1" checked>
            Flops
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="shoes" value="2">
            Sneaks
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="shoes" value="3">
            Both
          </label>
        </div>
        <h2>Are you willing to fly?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="fly" value="1" checked>
            No
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="fly" value="2">
            Maybe
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="fly" value="5">
            Yes
          </label>
        </div>
        <button type="submit" class="button">Click for vacation result!</button>
      </form>
      <br>
      <br>
      <div id="output">
        <p><span class="person"></span> you are going to <span class="answer"></span>!</p>
      </div>
    </div>
  </body>
</html>
